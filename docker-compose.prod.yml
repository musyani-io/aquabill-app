version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: aquabill-postgres-prod
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - aquabill-network-prod
    restart: always

  redis:
    image: redis:7-alpine
    container_name: aquabill-redis-prod
    ports:
      - "6379:6379"
    networks:
      - aquabill-network-prod
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aquabill-backend-prod
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: production
      DEBUG: "false"
      SECRET_KEY: ${SECRET_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - aquabill-network-prod
    restart: always

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aquabill-celery-worker-prod
    command: celery -A app.tasks.celery_app worker --loglevel=info
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: production
    depends_on:
      - postgres
      - redis
    networks:
      - aquabill-network-prod
    restart: always

volumes:
  postgres_data_prod:

networks:
  aquabill-network-prod:
    driver: bridge

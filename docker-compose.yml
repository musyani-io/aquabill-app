version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: aquabill-postgres
    environment:
      POSTGRES_USER: aquabill
      POSTGRES_PASSWORD: aquabill
      POSTGRES_DB: aquabill_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aquabill-network

  redis:
    image: redis:7-alpine
    container_name: aquabill-redis
    ports:
      - "6379:6379"
    networks:
      - aquabill-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aquabill-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: postgresql://aquabill:aquabill@postgres:5432/aquabill_dev
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: development
      DEBUG: "true"
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    depends_on:
      - postgres
      - redis
    networks:
      - aquabill-network

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aquabill-celery-worker
    command: celery -A app.tasks.celery_app worker --loglevel=info
    environment:
      DATABASE_URL: postgresql://aquabill:aquabill@postgres:5432/aquabill_dev
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: development
    depends_on:
      - postgres
      - redis
    networks:
      - aquabill-network

volumes:
  postgres_data:

networks:
  aquabill-network:
    driver: bridge

name: aquabill_mobile
description: AquaBill - Water meter reading and billing management system

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # HTTP and API
  http: ^1.1.0
  dio: ^5.3.0

  # Database and Storage
  sqflite: ^2.3.0
  shared_preferences: ^2.2.0

  # State Management
  provider: ^6.0.0
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0

  # UI and Navigation
  go_router: ^11.0.0

  # Number Formatting
  intl: ^0.19.0

  # Local Notifications
  flutter_local_notifications: ^14.0.0

  # Permission Handling
  permission_handler: ^11.4.0

  # Connectivity
  connectivity_plus: ^5.0.0

  # Date/Time
  timeago: ^3.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

  # Testing
  mockito: ^5.4.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Italic.ttf
          style: italic

name: aquabill
description: AquaBill mobile app for offline reading capture and sync.

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0

  # Local storage & database
  sqflite: ^2.2.0
  path: ^1.8.2

  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.0

  # State management
  provider: ^6.0.0
  riverpod: ^2.4.0
  riverpod_generator: ^2.3.0

  # Date & time
  intl: ^0.18.0

  # Serialization
  json_serializable: ^6.7.0

  # Logging & debugging
  logger: ^2.0.0

  # Connectivity
  connectivity_plus: ^5.0.0

  # Secure storage
  flutter_secure_storage: ^9.0.0

  # Background tasks
  workmanager: ^0.5.0

  # UI components
  flutter_slidable: ^3.0.0
  getwidget: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.0
  json_serializable: ^6.7.0
  riverpod_generator: ^2.3.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/
    - assets/icons/
    - assets/images/

  # Fonts (optional)

name: Mobile Build

on:
  push:
    tags:
      - "v*"
    paths: ["mobile/**"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.16.0"

      - name: Get dependencies
        run: |
          cd mobile
          flutter pub get

      - name: Run tests
        run: |
          cd mobile
          flutter test

      - name: Build APK
        run: |
          cd mobile
          flutter build apk --release

      - name: Upload APK
        uses: softprops/action-gh-release@v1
        with:
          files: mobile/build/app/outputs/flutter-app.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
